<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Цветочный магазин</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff9f9;
        }
        header {
            background-color: #f06292;
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #f8bbd0;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #880e4f;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            margin: 10px 0;
            color: #ad1457;
        }
        .product p {
            margin: 5px 0;
        }
        .footer {
            background-color: #f06292;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Flowers</h1>
    <p>Свежие цветы с доставкой по городу</p>
</header>

<nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
    <a href="#">Корзина</a>
</nav>

<main class="container" id="productContainer">
</main>

<footer class="footer">
    &copy; 2025 Flowers — Все права защищены
</footer>

<script>
    async function loadFlowers() {
        try {
            const response = await fetch('http://localhost:8082/api/flowers');
            const flowers = await response.json();

            const productContainer = document.getElementById('productContainer');
            flowers.forEach(flower => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${flower.imageUrl}" alt="${flower.name}">
                    <h3>${flower.name}</h3>
                    <p>Цена: ${flower.price} ₽</p>
                    <button>В корзину</button>
                `;
                productContainer.appendChild(productDiv);
            });
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
        }
    }

    window.onload = loadFlowers;
</script>

</body>
</html>
